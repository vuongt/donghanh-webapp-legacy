        </div>
        <div class="card mb-4 box-shadow">

                <button type="button" class="btn btn-lg btn-block btn-primary" onclick="location.href='Login'">
                    Sign in
                </button>
            </div>
        </div>
    </div>
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h4 class="display-6">Bạn là thành viên Đồng Hành muốn xem kết quả chấm ?</h4>
        <button type="button" class="btn btn-lg btn-block btn-primary" onclick="location.href='visitor?action=dashboard'">
            Click here

    </div>

    <footer class="pt-4 my-md-5 pt-md-5 border-top">
